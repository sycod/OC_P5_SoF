      - name: Lint dev container
        uses: devcontainers/ci@v0.3
        with:
          runCmd:
            make lint
  
  test:
    needs: build_and_install
    runs-on: ubuntu-latest
    steps:
      - name: Test dev container
        uses: devcontainers/ci@v0.3
        with:
          runCmd:
            make test
 
  format:
